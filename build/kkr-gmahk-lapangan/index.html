        font-family: 'Roboto', sans-serif;

    html{

        background-size: auto;
    }
    body{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    img{
        width: 60vh;
    }
    .wrapper{
        display: flex;

        margin-top: 2rem;
    }
    .btn{
        margin: 1rem;

    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 3vh;
    }
    .container:hover{
        cursor: pointer;
        box-shadow: -1px -1px 18px 0px rgba(255, 255, 255, 0.5);
        -webkit-box-shadow: -1px -1px 10px 0px rgba(255, 255, 255, 0.50);
        -moz-box-shadow: -1px -1px 10px 0px rgba(255, 255, 255, 0.50);
    }
    h1{
        color:#000;
    }
    .btn:hover{
        color: #fff;
        cursor: pointer;
        box-shadow: -1px -1px 18px 0px rgba(0,0,0,0.50);
        -webkit-box-shadow: -1px -1px 10px 0px rgba(0,0,0,0.50);
